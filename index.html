<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify_Your Favrourite music is here </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>HOME</li>
            <li>About</li>
        </ul>
    <nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover.jpg" alt="0">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:30</span><i id="0" class="far songItemPlay fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:30</span><i id="1" class="far songItemPlay fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="2">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:30</span><i id="2" class="far songItemPlay fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="3">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:30</span><i id="3" class="far songItemPlay fa-1x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="4">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:30</span><i id="4" class="far songItemPlay fa-1x fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div> 
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icon -->
            <i class="fa fa-3x fa-backward-step"></i>
            <i class="fa fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa fa-3x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="25px" alt="" id="gif"> Let me love you - Justin Beiber
        </div>
    </div>  
    <script src="https://kit.fontawesome.com/15a912c05b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body> 
</html>
